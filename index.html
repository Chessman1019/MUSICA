<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PRINCESS</title>
  <link rel="stylesheet" href="estilo.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet"/>
</head>
<body>

  <div class="player-container">
    <div class="background"></div>
    
    <div class="content">
      <h1>Por que tú y yo </h1>
      <p class="artist">CHARLY FLOW </p>

      <div class="progress-container">
        <input type="range" id="progress" min="0" max="100" value="0" step="0.1"/>
        <div class="time">
          <span id="currentTime">0:00</span>
          <span id="duration">0:00</span>
        </div>
      </div>

      <div class="controls">
        <button id="prev" class="btn">⏮</button>
        <button id="play" class="btn play-btn">▶</button>
        <button id="next" class="btn">⏭</button>
      </div>
    </div>
  </div>

  <!-- === CAMBIA AQUÍ LA CANCIÓN ===
       Opción 1: archivo local (recomendado) → pon tu mp3 en la misma carpeta
       <source src="as-you-fade-away.mp3" type="audio/mpeg">
       
       Opción 2: link directo (si no tienes el archivo) → ejemplo oficial NEFFEX
  -->
  <audio id="audio" preload="metadata">
   <source src="audio/audio.mpeg" type="audio/mpeg"> <!-- CAMBIA ESTO -->
    <!-- O usa tu archivo: <source src="tu-cancion.mp3" type="audio/mpeg"> -->
    Tu navegador no soporta audio.
  </audio>

  <script src="app.js"></script>
</body>
</html>
